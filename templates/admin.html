<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Add Points to Student</h1>
    <form id="add_points_form">
        <label for="index_number">Index Number:</label>
        <input type="text" id="index_number" name="index_number" required>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" required>
        <button type="submit">Add Points</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('add_points_form').onsubmit = async function(e) {
            e.preventDefault();
            const index_number = document.getElementById('index_number').value;
            const points = document.getElementById('points').value;
            
            const response = await fetch('/admin/add_points', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({index_number, points})
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        }
    </script>
</body>
</html>
